<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <form>
      <div class="amount">
        <p>Enter amount</p>
        <input type="text" placeholder="1000" value="" />
      </div>
      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/https://github.com/shradha-khapra/JavaScriptSeries/tree/main/CurrencyConverterzshiny/64.png" alt="sorry can't display the image">
            <select title="flist" name="from">
              <option value="USD">USD</option>
            </select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/shiny/64.png" alt="sorry can't display the image">
            <select title="tlist" name="to">
              <option value="INR">INR</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <div class="msg">1 USD = 80 INR</div>
      <br>
      <button type="button">Get Exchange Rate</button>
    </form>
  </div>
  <script src="code.js"></script>
  <script src="app.js"></script>
</body>

</html>
